<div class="students-container">
  <h2>Estudiantes registrados</h2>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar estudiante</mat-label>
    <input
      matInput
      [formControl]="search"
      placeholder="Nombre, ID, grado, etc."
    />
    <button
      mat-icon-button
      matSuffix
      *ngIf="search.value"
      (click)="search.setValue('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <table
    mat-table
    [dataSource]="filteredStudents"
    class="mat-elevation-z1 student-table"
  >
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let s">{{ s.firstName }} {{ s.secondName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let s">
        {{ s.firstLastName }} {{ s.secondLastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="idStudent">
      <th mat-header-cell *matHeaderCellDef>Identificaci√≥n</th>
      <td mat-cell *matCellDef="let s">{{ s.idStudent }}</td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grado</th>
      <td mat-cell *matCellDef="let s">{{ s.grade }}</td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Grupo</th>
      <td mat-cell *matCellDef="let s">{{ s.group }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let s">{{ s.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
